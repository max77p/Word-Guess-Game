<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>

<body>


    <div class="container insideContainerStyle">
        <div class="row scoreTab">

            <h3 id="score">Wins:
                <span id="winNumber"></span>
            </h3>

            <div class="wrapper">
                <button class="btn btn-secondary hintBtn" type="button">
                    Hint?
                </button>


            </div>


        </div>
       
        <div class="row gameMiddleRow">
            <!-- <div class="row"> -->
                <h2 class="gameTitle">
                    The Hangman game
                </h2>
            <!-- </div> -->
            <div class="col-md-6 middleRowSplit1">
                   
                <div class="hangmanAll">
                

                <div class="mainBody">
                        <img src="assets/images/hangmansystem" alt="hangman" class="imgStyle">
                        <div class="restofBody">
                    <img src="assets/images/test.png" alt="hangman" class="showMan hideMan manHead">
                    <img src="assets/images/torso.png" alt="hangman" class="showMan hideMan manTorso">
                    <img src="assets/images/righthand.png" alt="hangman" class="showMan hideMan rightHand">
                    <img src="assets/images/lefthand.png" alt="hangman" class="showMan hideMan leftHand">
                    <img src="assets/images/rightleg.png" alt="hangman" class="showMan hideMan rightLeg">
                    <img src="assets/images/leftleg.png" alt="hangman" class="showMan hideMan leftLeg">
                        </div>
                </div>
            </div>
            </div>
            <div class="col-md-6 middleRowSplit2 guessedWordsRow">
                <div id="alphabet">
                </div>

            </div>
        </div>

        <div class="row bottomRowStyle">
            <div class="col-md-6 middleRowSplit1 correctWord">
                <div id="placehere" class="correctLettersRow">

                </div>



            </div>

            <div class="col-md-6 middleRowSplit2 gameMessages">

            </div>

        </div>
        <div class="buttonItem hvr-grow-shadow whenClicked">
            <h4 class="startText">Start</h4>
        </div>

    </div>











    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="./assets/javascript/game.js"></script>


</body>

</html>
